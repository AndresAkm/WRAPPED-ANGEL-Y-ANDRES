                </div>
            `;
        }

        function renderQuestions() {
            const questions = analyzeQuestions();
            const questionsGrid = document.getElementById('questionsGrid');

            questionsGrid.innerHTML = questions.map(q => `
                <div class="question-card">
                    <div class="question-title">${q.question}</div>
                    <div class="question-answer">${q.answer}</div>
                </div>
            `).join('');
        }

        function renderArtists() {
            const artistStats = getArtistStats().slice(0, 8); // Top 8 artistas
            const artistsGrid = document.getElementById('artistsGrid');

            artistsGrid.innerHTML = artistStats.map(artist => `
                <div class="artist-card">
                    <div class="artist-name">${artist.name}</div>
                    <div class="artist-stats">
                        ${artist.songCount} canciones<br>
                        Promedio: ${artist.avgRating}‚òÖ
                    </div>
                </div>
            `).join('');
        }

        // Inicializar la p√°gina

        document.addEventListener("DOMContentLoaded", () => {
            renderStats();
            renderTopSongs();
            renderQuestions();
            renderArtists();

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("in-view");
                    } else {
                        entry.target.classList.remove("in-view");
                    }
                });
            }, { threshold: 0.2 });

            const targets = document.querySelectorAll(".section, .stat-card, .user-top, .song-item, .question-card, .artist-card");
            targets.forEach(el => observer.observe(el));
        });

    </script>
</body>
